<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- 째째 fonts awsome 째째 -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Guess A Number | Arrghe</title>
</head>

<body>

   <div class="game">
      <header>
         <div class="health-point">
            <div class="health-point-number">100%</div>
            <div class="health-point-bar"></div>
         </div>
      </header>

      <div class="container">
         <h1 class="game-title">
            Guess a number between 1 & 10
         </h1>
         <div class="game-number">?</div>
         <span class="game-return">
            What is your guess?
         </span>
      </div>

      <footer>
         <input type="number" class="game-guess">
         <button type="button" class="game-button game-button-play">Play</button>
         <button type="button" class="game-button game-button-reset">Reset</button>
      </footer>

   </div>

   <script src="app.js"></script>
</body>

</html>
